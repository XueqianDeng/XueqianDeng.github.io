<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>Hit the Marmot</title>
</head>
<body>
  <div class="container">
    <div class="intro-container">
      <h1>Welcome to Hit the Marmot!</h1>
      <p>Hit the marmot by pressing the 's', 'd', 'j', or 'k' keys when it appears in different quadrants of the screen.</p>
      <button onclick="startGame()">Start Game</button>
    </div>

    <div id="game-container" class="game-container">
      <div id="marmot" class="marmot"></div>
    </div>
  </div>

  <script src="script/script.js"></script>
</body>
</html>
